<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buddies in book #[[${book.id}]]</title>
    <style>
        table, th, td { border: 1px solid #555; border-collapse: collapse; padding: 4px 8px; }
    </style>
</head>
<body>
<h2>Buddies in address-book #[[${book.id}]]</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${book.buddyList}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.name}">Alice</td>
        <td th:text="${b.address}">Wonderland</td>
        <td th:text="${b.phoneNumber}">123-456-7890</td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(book.buddyList)}">No buddies yet.</p>
</body>
</html>
